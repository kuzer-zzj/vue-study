<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inputnumber.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Ë¥≠Áâ©ËΩ¶</title>
</head>

<body>
    <div class="app-container" id="app">
        <!-- È°∂ÈÉ®banner -->
        <div class="banner-box"><img src="./img/fruit.jpg" alt="" /></div>
        <!-- Èù¢ÂåÖÂ±ë -->
        <div class="breadcrumb">
            <span>üè†</span>
            /
            <span>Ë¥≠Áâ©ËΩ¶</span>
        </div>
        <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì fruitListÊúâÂÖÉÁ¥†ÂàôÊòæÁ§∫-->
        <div class="main" v-if="fruitList.length > 0">
            <div class="table">
                <!-- Â§¥ÈÉ® -->
                <div class="thead">
                    <div class="tr">
                        <div class="th">ÈÄâ‰∏≠</div>
                        <div class="th th-pic">ÂõæÁâá</div>
                        <div class="th">Âçï‰ª∑</div>
                        <div class="th num-th">‰∏™Êï∞</div>
                        <div class="th">Â∞èËÆ°</div>
                        <div class="th">Êìç‰Ωú</div>
                    </div>
                </div>
                <!-- Ë∫´‰Ωì -->
                <div class="tbody">
                    <div class="tr " v-for="(item, index) in fruitList" :key="item.id"
                        :class="{ 'active': item.isChecked  }">
                        <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>
                        <div class="td"><img :src="item.icon" alt="" /></div>
                        <div class="td">{{item.price}}</div>
                        <div class="td">
                            <div class="my-input-number">
                                <button class="decrease" :disabled='item.num < 1' @click="sub(item.id)"> - </button>
                                <span class="my-input__inner">{{item.num}}</span>
                                <button class="increase" @click="sum(item.id)"> + </button>
                            </div>
                        </div>
                        <div class="td">{{item.num*item.price}}</div>
                        <div class="td"><button @click="del(item.id)">Âà†Èô§</button></div>
                    </div>
                </div>
            </div>
            <!-- Â∫ïÈÉ® -->
            <div class="bottom">
                <!-- ÂÖ®ÈÄâ -->
                <label class="check-all">
                    <input type="checkbox" v-model="isAll" />
                    ÂÖ®ÈÄâ
                </label>
                <div class="right-box">
                    <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
                    <span class="price-box">ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span
                            class="price">{{totalPrice}}</span></span>
                    <!-- ÁªìÁÆóÊåâÈíÆ -->
                    <button class="pay">ÁªìÁÆó( {{totalNum}} )</button>
                </div>
            </div>
        </div>
        <!-- Á©∫ËΩ¶ -->
        <div class="empty" v-else>üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>

        const defultFruitList =[
                    {
                        id: 1,
                        icon: './img/ÁÅ´ÈæôÊûú.png',
                        isChecked: true,
                        num: 2,
                        price: 6,
                    },
                    {
                        id: 2,
                        icon: './img/ËçîÊûù.png',
                        isChecked: false,
                        num: 7,
                        price: 20,
                    },
                    {
                        id: 3,
                        icon: './img/Ê¶¥Ëé≤.png',
                        isChecked: false,
                        num: 3,
                        price: 40,
                    },
                    {
                        id: 4,
                        icon: './img/È∏≠Ê¢®.png',
                        isChecked: true,
                        num: 10,
                        price: 3,
                    },
                    {
                        id: 5,
                        icon: './img/Ê®±Ê°É.png',
                        isChecked: false,
                        num: 220,
                        price: 34,
                    },
                ];
        const app = new Vue({
            el: '#app',
            data: {

                // Ê∞¥ÊûúÂàóË°®
                fruitList: localStorage.getItem('fruitList') ? JSON.parse(localStorage.getItem('fruitList')) : defultFruitList,
            },

            methods: {
                del(id) {
                    console.log(id)
                    this.fruitList = this.fruitList.filter(item => item.id !== id)
                },

                sum(id) {
                    this.fruitList.find(item => item.id === id).num++
                },
                sub(id) {
                    this.fruitList.find(item => item.id === id).num--
                }

            },

            computed: {
                isAll: {
                    get() {
                        console.log('Ëé∑ÂèñÂàóË°®ÊòØÂê¶ÂÖ®ÈÄâ')
                        return this.fruitList.every(item => item.isChecked)
                    },

                    set(newValue) {
                        console.log(newValue)
                        this.fruitList.forEach(element => {
                            element.isChecked = newValue
                        });
                    }
                },
                totalPrice: {
                    get() {
                        return this.fruitList.reduce((sum, item) => {
                            if (item.isChecked) {
                                return sum + item.price * item.num
                            }
                            return sum;
                        }, 0)
                    }
                },
                totalNum: {
                    get(){
                        return this.fruitList.filter(item =>item.isChecked).reduce((sum,item)=>{
                            return sum+item.num
                        },0)
                    }
                }
            },

            watch: {
                fruitList: {
                    deep: true,
                    handler(newValue){
                        console.log('ÁõëËßÜÂà∞Êï∞ÊçÆÂèòÂåñ', newValue)
                        localStorage.setItem('fruitList',JSON.stringify(newValue))
                    }
                }
            }
            
        })
    </script>
</body>

</html>
