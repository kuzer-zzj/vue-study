<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <style>
        .red {
            color: red !important;
        }

        .search {
            width: 300px;
            margin: 20px 0;
        }

        .my-form {
            display: flex;
            margin: 20px 0;
        }

        .my-form input {
            flex: 1;
            margin-right: 20px;
        }

        .table> :not(:first-child) {
            border-top: none;
        }

        .contain {
            display: flex;
            padding: 10px;
        }

        .list-box {
            flex: 1;
            padding: 0 30px;
        }

        .list-box a {
            text-decoration: none;
        }

        .echarts-box {
            width: 600px;
            height: 400px;
            padding: 30px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        tfoot {
            font-weight: bold;
        }

        @media screen and (max-width: 1000px) {
            .contain {
                flex-wrap: wrap;
            }

            .list-box {
                width: 100%;
            }

            .echarts-box {
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="contain">
            <!-- 左侧列表 -->
            <div class="list-box">

                <!-- 添加资产 -->
                <form class="my-form">
                    <input v-model.trim='name' type="text" class="form-control" placeholder="消费名称" />
                    <input v-model.price='price' type="text" class="form-control" placeholder="消费价格" />
                    <button @click="add()" type="button" class="btn btn-primary">添加账单</button>
                </form>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>消费名称</th>
                            <th>消费价格</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item,index) in list" :key="item.id">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td :class="{'red': item.price >100 }">{{item.price.toFixed(2)}}</td>
                            <td><a href="javascript:;" @click='del(item.id)'>删除</a></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">消费总计： {{totalPrice}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- 右侧图表 -->
            <div class="echarts-box" id="main"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        /**
         * 接口文档地址：
         * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
         * 
         * 功能需求：
         * 1. 基本渲染
         * 2. 添加功能
         * 3. 删除功能
         * 4. 饼图渲染
         */
        const app = new Vue({
            el: '#app',
            data: {
                list: [],
                name: '',
                price: '',
            },

            created() {

                this.getList();
            },

            mounted() {
                console.log('mounted 渲染模板中！')
                this.myChart = echarts.init(document.getElementById('main'));
                console.log(document.getElementById('main'))
                this.myChart.setOption({
                    title: {
                        text: '消费清单',
                        subtext: 'Fake Data',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left'
                    },
                    series: [
                        {
                            name: '消费列表',
                            type: 'pie',
                            radius: '50%',
                            data: [

                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                });



            },

            computed: {
                totalPrice() {
                    return this.list.reduce((sum, item) => sum + item.price, 0)
                }
            },

            methods: {
                async getList() {
                    let res = await axios.get('https://applet-base-api-t.itheima.net/bill', {
                        params: {
                            creator: '小白'
                        }
                    })

                    console.log(res.data)
                    this.list = res.data.data;

                    this.myChart.setOption({
                        // 设置图表的配置项和数据
                        series: [
                            {
                                data: this.list.map(item => ({name:item.name,value:item.price}))
                            }
                        ]
                    })
                },
                async add() {
                    let res = await axios.post('https://applet-base-api-t.itheima.net/bill', {
                        creator: '小白',
                        name: this.name,
                        price: this.price
                    })
                    this.name = '';
                    this.price = '';
                    this.getList();
                },
                async del(id) {
                    let res = await axios.delete(`https://applet-base-api-t.itheima.net/bill/${id}`)
                    this.getList();
                },
            }
        })
    </script>
</body>

</html>
